apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tasksvc-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /otusapp/aefimov($|/)(.*)
            pathType: Prefix
            backend:
              service:
                name: isin-validation-service
                port:
                  number: 8000
